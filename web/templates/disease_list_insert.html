<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加</title>

 <link rel="stylesheet" href="../static/layui/css/layui.css">
</head>
<body>

<div class="layui-main">
    <div class="site-content">
        <br><br>
       <h1 class="site-h1">添加信息</h1>
<br><br>
    <form class="layui-form" action="insert_disease_list" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">疾病名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入疾病名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否有图像记录</label>
            <div class="layui-input-block">
                <input type="number" name="ifImg" required lay-verify="required" placeholder="请输入是否有图像记录" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否有数据记录</label>
            <div class="layui-input-block">
                <input type="number" name="ifText" required lay-verify="required" placeholder="请输入是否有数据记录" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上次修改时间</label>
            <div class="layui-input-block">
                <input type="number" name="lastEditTime" required lay-verify="required" placeholder="请输入上次修改时间" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入库id</label>
            <div class="layui-input-block">
                <input type="number" name="hid" required lay-verify="required" placeholder="请输入入库id" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图像</label>
            <div class="layui-input-block">
                <input type="text" name="imgdata" required lay-verify="required" placeholder="请输入图片路径" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    </div>
</div>
<script src="../static/layui/layui.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;
    });
</script>
</body>
</html>
